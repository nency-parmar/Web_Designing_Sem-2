<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Gradient
	</title>
	<style type="text/css">
		*
		{
			box-sizing: border-box;
		}
		.page
		{
			height: 500px;
		}
		.div1
		{
			background-image: linear-gradient(red,yellow);
			width: 48%;
			height: 100%;
			float: left;
		}
		.div2
		{
			background-image: radial-gradient(ellipse,red,yellow,green);
			width: 48%;
			height: 100%;
			float: right;
		}

	</style>
</head>
<body>
	<div class="page">
		<div class="div1">

		</div>
		<div class="div2">

		</div>
     </div>
</body>
</html>
