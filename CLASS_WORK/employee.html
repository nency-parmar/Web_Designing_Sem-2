<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>
					Employee Registration
	</h1>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
		<table>
			<tr>
				<td>
					Employee ID
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" placeholder="Enter Employee ID">
				</td>
				</tr>
			<tr>
				<td>
					Employee Name 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" placeholder="Enter Employee Name">
				</td>
			</tr>
			<tr>
				<td>
					Email 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="Email" placeholder="Enter Email">
				</td>
			</tr>
			<tr>
				<td>
					Contact No 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" pattern="[0-9]{10}" placeholder="Enter Contact Number">
				</td>
			</tr>
			<tr>
				<td>
					Marital Status 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="radio" name="Status">Single
					<input type="radio" name="Status">Married
			    </td>
			</tr>
			</tr>
		</table>
		
	</fieldset>
	<fieldset>
		<legend>Education / Experience</legend>
		<table>
			
			<tr>
				<td>
					Education 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" placeholder="Enter Education Details">
				</td>
			</tr>
			<tr>
				<td>
					Experience 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" placeholder="Enter Experience Details">
				</td>
			</tr>
		</table>
		
	</fieldset>
	<fieldset>
		<legend>Job Details</legend>
		<table>
			
			<tr>
				<td>
					Designation 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" placeholder="Enter Designation Details">
				</td>
			</tr>
			<tr>
				<td>
					Job Location 
				</td>
				<td>
					:
				</td>
				<td>
				<select>
						<option disabled selected>
						Select Location
						</option>
						<option>
							Morbi
						</option>
						<option>
							Rajkot
						</option>
						<option>
							Jamnagar
						</option>
						<option>
							Wankaner
						</option>
						<option>
							Gondal
						</option>
					</select>
					</td>
			</tr>
			<tr>
				<td>
					Salary 
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" pattern="[0-9]{6}" placeholder="Enter Salary Details">
				</td>
			</tr>
		</table>
		
		</fieldset>

	</form>
</body>
</html>
