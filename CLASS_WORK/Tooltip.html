<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Tooltip
	</title>
	<style type="text/css">
		
		.tooltip
		{
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}
		.tooltip .tooltiptext
		{
			visibility: hidden;
			position: absolute;
			background-color: blue;
			background-color: red;
			padding: 5px;
			z-index: 1;
			border-radius: 5px;
			width: 250px;
			text-align: center;
		}

		.tooltip:hover .tooltiptext
		{
			visibility: visible;
		}


	</style>

</head>
<body>


	<div class="tooltip">
		HTML
		<span class="tooltiptext">
			Hyper Text Mark-Up Language
		</span>
	</div>
	html - hyper text mark - up language

</body>
</html>
