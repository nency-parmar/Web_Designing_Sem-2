<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float</title>
	<style type="text/css">
		.row
		{
			width: 100%;
			float: left;
			background-color: yellow;
		}
		.seprator
		{
			width: 100%;
			float: left;
			height:30px ;
			background-color: red;
		}
		.student
		{
			background-color: red;
			height: 200px;
			width: 30%;
			text-indent: 30%;
			text-decoration: underline;
			text-transform: uppercase;
			white-space: nowrap;
			word-spacing: 20px;
		}
		.s1
		{
			float: left;

		}
		.s2
		{
			float: left;

		}
		.s3
		{
			float: right;

		}
	</style>
</head>
<body>
	<div class="row">
		<div class="s1 student">
			<p class="studentText">student</p>
		</div>
		<div class="row">
		<div class=" s2student">
		<div class="row">
		<div class=" s3 student">
	</div>
	<div class="seprator"></div>
	<div class="row"></div>
	<div class="seprator"></div>


</body>
</html>
