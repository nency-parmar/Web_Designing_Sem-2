	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		CSS

	<style type="text/css">
		
		.first
		{
			position : absolute;
			height : 100px;

			top : 150px; 
			background-color : hotpink;
			z-index : 5;

		.sec
		{
			position : absolute;
			height : 200px;
			width : 200px;
			left : 50px;
			top : 100px; 
			background-color : black;
			z-index : 2;
		}

	</style>
</head>
<body>

	<div class="first">
		
	</div>
	<div class="sec">
		
	</div>

</body>
</html>
