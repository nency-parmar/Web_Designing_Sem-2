<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Media Query
	</title>
<style type="text/css">
	
	*
	{
		box-sizing: border-box;
	}
	div
	{
		width: 25%;
		float: left;
		padding: 10px;
	}
	.div1
	{
		background-color: red;
	}
	.div2
	{
		background-color: green;
	}
	.div3
	{
		background-color: blue;
	}
	.div4
	{
		background-color: yellow;
	}

	@media (min-width:600px)
	{
		.div1,.div2,.div3,.div4
		{
			width: 50%;
			font-size: 40px;
		}
	}
	@media (max-width:600px)
	{
		.div1,.div2,.div3,.div4
		{
			width: 100%;
			font-size: 25px;
		}
	}

</style>

</head>
<body>

	<div class="div1">
		Hello
	</div>
	<div class="div2">
		World
	</div>
	<div class="div3">
		Hello
	</div>
	<div class="div4">
		World
	</div>




</body>
</html>
