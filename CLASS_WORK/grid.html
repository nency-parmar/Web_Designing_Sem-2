<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		CSS Grid
	</title>

	<style type="text/css">
		
		*
		{
			box-sizing: border-box;
		}
		.gridcontainer
		{
/*			background-color: blue;*/
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 20px;
			grid-auto-rows: 100px;
		}
		.griditem
		{
/*			width: 200px;*/
/*			height: 200px;*/
			background-color: black;
			border: 1px solid whitesmoke;
		}
		.I1
		{
			/*grid-column-start: 1;
			grid-column-end: 3;*/
		/*	grid-row-start: 1;
			grid-row-end: 3;*/
			grid-column: 1/3;
			grid-row: 1/3;
		}

	</style>
</head>
<body>

		<div class="gridcontainer">
			<div class="griditem I1">
				
			</div>
			<div class="griditem I2">
				
			</div>
			<div class="griditem I3">
				
			</div>
			<div class="griditem I4">
				
			</div>
			<div class="griditem I5">
				
			</div>
			<div class="griditem I6">
				
			</div>
			<div class="griditem I7">
				
			</div>
			<div class="griditem I8">
				
			</div>
		</div>

</body>
</html>
