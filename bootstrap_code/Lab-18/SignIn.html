<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Sign In Form
	</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="d-flex justify-content-center align-items-center border border-2" style="height:100vh;">
	<div class="container w-25 border bg-secondary-subtle text-center p-5">
		<div class="row">
			<a class="navbar-brand" href="#">
      			<img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="60" height="44">
    		</a>
		</div>
		<div class="row">
			<h2>Please Sign In</h2>
		</div>
		<div class="row">
			<form>
			  <div class="mb-3 border border-dark">
			    <input type="email" placeholder="Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
			  <div class="mb-3 border border-dark">
			    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="mb-3 form-check">
			    <label class="form-check-label" for="exampleCheck1"><input type="checkbox"> Remember Me </label>
			  </div>
			  <button type="submit" class="btn btn-primary w-75">Sign In</button>
			</form>
		</div>
	</div>
</div>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
