<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Form
	</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


	<div class="container">
		<form>
			<div class="row text-center">
				<div>
					<h1>
						Student Registration
					</h1>
				</div>
				<div class="row">
					<div class="col">
						STUDENT
					</div>
					<div class="col">
						<input type="text" placeholder="Enter Your Name">
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Email
					</div>
					<div class="col">
						<input type="text" placeholder="Enter Your Email">
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Mobile No
					</div>
					<div class="col">
						<input type="text" pattern="[0-9]{10}" placeholder="Enter Your Mobile Number">
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Address
					</div>
					<div class="col">
						<textarea cols="30" rows="5" placeholder="Address"></textarea>
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Nationality
					</div>
					<div class="col">
						<input type="text" placeholder="Enter Your Nationality">
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Date of Birth
					</div>
					<div class="col">
						<input type="date" name="">
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Gender
					</div>
					<div class="col">
						<input type="radio" name="Gender">Male
						<input type="radio" name="Gender">Female
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Highest Degree
					</div>
					<div class="col">
						<select>
						<option disabled selected> Select Your Degree </option>
						<option> B.Tech </option>
						<option> M.Tech </option>
						<option> B.E. </option>
						<option> M.E. </option>
					</select>
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						CPI
					</div>
					<div class="col">
						<input type="text" pattern="[0-9]{2}.[0-9]{2}" placeholder="Enter Your CPI">
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						University
					</div>
					<div class="col">
						<input type="text" placeholder="Enter Your University Name">
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col">
						Passing Year
					</div>
					<div class="col">
						<select>
						<option disabled selected> Select Your Passing Years </option>
						<option> 4 Years</option>
						<option> 6 Years</option>
					</select>
					</div>
				</div>
				<div class="row text-light">text</div>
				<div class="row">
					<div class="col-5"></div>
					<div class="col">
						<button type="button" class="btn btn-outline-secondary">
							Submit
						</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-outline-secondary">
							Cancel
						</button>
					</div>
					<div class="col-5"></div>
				</div>
			</div>
		</form>
	</div>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
