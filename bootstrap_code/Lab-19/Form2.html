<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Form
	</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


	<div class="container">
		<form>
			<div class="row text-center">
				<div>
					<h1>
						COVID-19 Vaccine Registration Form
					</h1>
				</div>
				<div class="row">
					<div class="col">
						Full Name
					</div>
					<div class="col">
						<input type="text" name="" placeholder="Enter your Name">
					</div>
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col">
						Last Name
					</div>
					<div class="col">
						<input type="text" placeholder="Enter your Name">
					</div>
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col">
						Aadher No
					</div>
					<div class="col">
						<input type="text" pattern="[0-9]{12}" placeholder="Enter your Aadher Number">
					</div>
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col">
						Vaccine Name
					</div>
					<div class="col">
						<select>
							<option disabled selected> Please Select Vaccine Name </option>
							<option> V1 </option>
							<option> V2 </option>
							<option> V3 </option>
						</select>
					</div>
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col">
						Vaccination Center Name
					</div>
					<div class="col">
						<select>
							<option disabled selected> Please Select Vaccination Center  </option>
							<option> Rajkot</option>
							<option> Morbi</option>
							<option> Jamnagar</option>
							<option> Gondal</option>
						</select>
					</div>
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col">
						Date Of Dose
					</div>
					<div class="col">
						<input type="date">
					</div>
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col">
						Does Number
					</div>
					<div class="col">
						<input type="number" max="3" min="1">
					</div>
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col-5"></div>
					<div class="col">
						<button type="submit" class="btn btn-outline-secondary">
							CLICK HERE
						</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-outline-secondary">
							Cancel
						</button>
					</div>
					<div class="col-5"></div>
				</div>
			</div>
		</form>
	</div>


<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
