<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Form
	</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<div class="container border border-dark bg-success p-4">
		<form>
			<div class="container bg-light border border-dark rounded-2">
				<div class="row text-center bg-secondary-subtle pt-3 pb-3 rounded-2">
					<h1>
						Create Account
					</h1>
				</div>
				<div class="row border border-secondary"></div>
				<div class="row text-light"> Text </div>
				<div class="row text-success"> 
					 <div class="col">
					 	First Name *
					 </div>
					 <div class="col">
					 	Last Name
					 </div>
				</div>
				<div class="row"> 
					 <div class="col">
					 	<input type="text" placeholder="Enter your First Name" required>
					 </div>
					 <div class="col">
					 	<input type="text" placeholder="Enter your Last Name" required>
					 </div>
				</div>
				<div class="row text-light"> Text </div>
				<div class="row text-success"> 
					 <div class="col">
					 	Email
					 </div>
				</div>
				<div class="row">
					 <div class="col">
					 	<input type="email" style="width: 100%;" placeholder="Enter your E-mail" required>
					 </div>
				</div>
				<div class="row text-light"> Text </div>
				<div class="row text-success"> 
					 <div class="col">
					 	Password
					 </div>
					 <div class="col">
					 	Confirm Password
					 </div>
				</div>
				<div class="row"> 
					 <div class="col">
					 	<input type="password" placeholder="Password">
					 </div>
					 <div class="col">
					 	<input type="password" placeholder="Confirm Password">
					 </div>
				</div>
				<div class="row text-light"> Text </div>
				<div class="row text-success"> 
					 <div class="col">
					 	Gender :
					 </div>
					 <div class="col">
					 	Hobbies :
					 </div>
				</div>
				<div class="row"> 
					 <div class="col">
					 	<input type="radio" name="Gender">Male
						<input type="radio" name="Gender">Female
					 </div>
					 <div class="col">
					 	<input type="checkbox" name="Hobbies">Music
			    		<input type="checkbox" name="Hobbies">Sports
			    		<input type="checkbox" name="Hobbies">Travel
			    		<input type="checkbox" name="Hobbies">Movies
				</div>
				<div class="row text-light"> Text </div>
				<div class="row text-success"> 
					 <div class="col">
					 	Source Of Income
					 </div>
					 <div class="col">
					 	Income
					 </div>
				</div>
				<div class="row"> 
					 <div class="col">
					 	<select>
							<option disabled selected> Select Source Of Income</option>
							<option> Employmed</option>
							<option> Unemploymed</option>
							<option> Part Time Job</option>				
						</select>
					 </div>
					 <div class="col">
					 	<label for="customRange1" class="form-label">20 K</label>
						<input type="range" class="form-range" id="customRange1">
					 </div>
				</div>
				<div class="row text-light"> Text </div>
				<div class="row text-success"> 
					 <div class="col">
					 	Upload Profile Picture
					 </div>
					 <div class="col">
					 	Age
					 </div>
				</div>
				<div class="row"> 
					 <div class="col">
					 	<Input type ="file" name="a">
					 </div>
					 <div class="col">
					 	<input type="text" pattern="[0-9]{2}">
					 </div>
				</div>
				<div class="row text-light"> Text </div>
				<div class="row text-success"> 
					 <div class="col">
					 	Bio
					 </div>
				</div>
				<div class="row"> 
					 <div class="col-12">
					 	<textarea cols="50" placeholder="Bio"></textarea>
					 </div>
				</div>
				<div class="row">
					<div class="col-11"></div>
					<div class="col">
						<button type="submit" class="bg-success rounded-2"> Create </button>
					</div>
				</div>
				<div class="row text-light"> Text </div>
			</div>
		</form>
	</div>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
