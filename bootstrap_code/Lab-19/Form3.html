<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Form
	</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<form>
			<div class="row text-center">
				<div>
					<h1>
						Employee Registration
					</h1>
				</div>
			</div>
			<div class="row text-light">Text</div>
			<div class="row text-center">
				<h4>
					Personal Information
				</h4>
			</div>
			<div class="row text-light">Text</div>
			<div class="row">
				<div class="col">
					Employee ID :
				</div>
				<div class="col">
					<input type="text" placeholder="Enter Employee ID">
				</div>
				<div class="col">
					Employee Name :
				</div>
				<div class="col">
					<input type="text" placeholder="Enter Employee Name">
				</div>
			</div>
			<div class="row text-light">Text</div>
			<div class="row">
				<div class="col">
					Email :
				</div>
				<div class="col">
					<input type="Email" placeholder="Enter Email">
				</div>
				<div class="col">
					Contact No :
				</div>
				<div class="col">
					<input type="text" pattern="[0-9]{10}" placeholder="Enter Contact Number">
				</div>
			</div>
			<div class="row text-light">Text</div>
			<div class="row">
				<div class="col-2">
					Marital Status :
				</div>
				<div class="col-2">
					<input type="radio" name="Status">Single
					<input type="radio" name="Status">Married
				</div>
			</div>
			<div class="row text-light">Text</div>
			<div class="row text-center">
				<h4>
					Education Qualification
				</h4>
			</div>
			<div class="row text-light">Text</div>
			<div class="row">
				<div class="col">
					Education :
				</div>
				<div class="col">
					<input type="text" placeholder="Enter Education Details">
				</div>
				<div class="col">
					Experience :
				</div>
				<div class="col">
					<input type="text" placeholder="Enter Experience Details">
				</div>
			</div>
			<div class="row text-light">Text</div>
			<div class="row text-center">
				<h4>
					Job Details
				</h4>
			</div>
			<div class="row text-light">Text</div>
			<div class="row">
				<div class="col">
					Designation :
				</div>
				<div class="col">
					<input type="text" placeholder="Enter Designation Details">
				</div>
				<div class="col">
					Job Location :
				</div>
				<div class="col">
					<input type="text" placeholder="Enter Job Location">
				</div>
				<div class="row text-light">Text</div>
				<div class="row">
					<div class="col-3">
						Salary :
					</div>
					<div class="col-3">
						<input type="text" pattern="[0-9]{6}" placeholder="Enter Salary Details">
					</div>
				</div>
			</div>
			<div class="row border border-dark"></div>
			<div class="row text-light">Text</div>
			<div class="row">
				<div class="col-5"></div>
				<div class="col-2">
					<button type="submit"> Register </button>
				</div>
				<div class="col-5"></div>
			</div>
		</form>
	</div>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
