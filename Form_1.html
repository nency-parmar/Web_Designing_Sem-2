<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form>
		<fieldset>
		<table align="center" cellspacing="5" cellpadding="5px">
			<caption><h1 align="center">Student Registration</h1></caption>
			<tr align="center">
				<td>
					Full Name
				</td>
				<td>
					<input type="text" name="Full Name">
				</td>
			</tr>
			<tr align="center">
				<td>
					Email
				</td>
				<td>
					<input type="Email" name="Email">
				</td>
			</tr>
			<tr align="center">
				<td>
					Mobile No
				</td>
				<td>
					<input type="text" pattern="[0-9]{10}">
				</td>
			</tr>
			<tr align="center">
				<td>
					Address
				</td>
				<td>
					<textarea cols="30" rows="10" placeholder="Address"></textarea>
				</td>
			</tr>
			<tr align="center">
				<td>
					Nationality
				</td>
				<td>
					<input type="text" name="Nationality">
				</td>
			</tr>
			<tr align="center">
				<td>
					Date Of Birth
				</td>
				<td>
					<input type="date">
				</td>
			</tr>
			<tr align="center">
				<td>
					Gender
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
			    </td>
			</tr>
			<tr align="center">
				<td>
					Highest Degree
				</td>
				<td>
					<select>
						<option disabled selected> Select Degree </option>
						<option> B.Tech </option>
						<option> M.Tech </option>
						<option> B.E. </option>
						<option> M.E. </option>
					</select>
				</td>
			</tr>
			<tr align="center">
				<td>
					CPI
				</td>
				<td>
					<input type="text" pattern="[0-9]{2}.[0-9]{2}">
				</td>
			</tr>
			<tr align="center">
				<td>
					University
				</td>
				<td>
					<input type="text" name="University">
				</td>
			</tr>
			<tr align="center">
				<td>
				Passing Year
				</td>
				<td>
					<select>
						<option disabled selected> Select Your Passing Years </option>
						<option> 4 Years</option>
						<option> 5 Years</option>
					</select>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
				<button type="submit"> Submit </button>
				<button> Cancel </button>
				</td>
			</tr>
		</table>
		</fieldset>
	</form>
</body>
</html>
