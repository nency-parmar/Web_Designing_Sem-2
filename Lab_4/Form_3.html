<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form>
		<fieldset>
		<table align="center" cellspacing="5" cellpadding="5px">
			<caption>
				<h1 align="center">
					Employee Registration
				</h1>
				<h4 align="center">
					Personal Information
				</h4>
			</caption>
			<tr align="center">
				<td>
					Employee ID :
				</td>
				<td>
					<input type="text" placeholder="Enter Employee ID">
				</td>
				<td>
					Employee Name :
				</td>
				<td>
					<input type="text" placeholder="Enter Employee Name">
				</td>
			</tr>
			<tr align="center">
				<td>
					Email :
				</td>
				<td>
					<input type="Email" placeholder="Enter Email">
				</td>
				<td>
					Contact No :
				</td>
				<td>
					<input type="text" pattern="[0-9]{10}" placeholder="Enter Contact Number">
				</td>
			</tr>
			<tr align="center">
				<td>
					Marital Status :
				</td>
				<td>
					<input type="radio" name="Status">Single
					<input type="radio" name="Status">Married
			    </td>
			</tr>
		</table>
		<table align="center" cellspacing="5" cellpadding="5px">
			<caption>
			<h5 align="center">
				Education Qualification
			</h5>
			</caption>
			<tr>
				<td>
					Education :
				</td>
				<td>
					<input type="text" placeholder="Enter Education Details">
				</td>
				<td>
					Experience :
				</td>
				<td>
					<input type="text" placeholder="Enter Experience Details">
				</td>
			</tr>
		</table>
		<table align="center" cellspacing="5" cellpadding="5px">
			<caption>
			<h6 align="center">
				Job Details 
			</h6>
			</caption>
			<tr>
				<td>
					Designation :
				</td>
				<td>
					<input type="text" placeholder="Enter Designation Details">
				</td>
				<td>
					Job Location :
				</td>
				<td>
					<input type="text" placeholder="Enter Job Location">
				</td>
			</tr>
			<tr>
				<td>
					Salary :
				</td>
				<td>
					<input type="text" pattern="[0-9]{6}" placeholder="Enter Salary Details">
				</td>
			</tr>
		</table>
		<table align="center">
		<tr align="center">
				<td align="center">
					<button type="submit"> Register </button>
				</td>
		</tr>
		</table>
		</fieldset>
	</form>
</body>
</html>
