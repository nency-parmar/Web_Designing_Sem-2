<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Table
	</title>
</head>
<body>
	<table border="1" width="500">
		<tr>
			<td rowspan="3" colspan="4">
				A
			</td>
			<td colspan="12">
				B
			</td>
		</tr>
		<tr>
			<td colspan="8">
				C
			</td>
			<td rowspan="2" colspan="4">
				D
			</td>
		</tr>
		<tr>
			<td colspan="8">
				E
			</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="4">
				F
			</td>
			<td rowspan="2" colspan="4">
				G
			</td>
			<td rowspan="2" colspan="4">
				H
			</td>
			<td colspan="4">
				I
			</td>
		</tr>
		<tr>
			<td colspan="4">
				J
			</td>
		</tr>
		<tr>
			<td rowspan="3" colspan="4">
				K
			</td>
			<td colspan="8">
				L
			</td>
			<td rowspan="3">
				M
			</td>
		</tr>
		<tr>
			<td colspan="8">
				N
			</td>
		</tr>
		<tr>
			<td colspan="8">
				O
			</td>
		</tr>
		<tr>
			<td colspan="4">
				Q
			</td>
			<td colspan="4">
				R
			</td>
			<td colspan="4">
				S
			</td>
			<td colspan="4">
				T
			</td>
		</tr>
	</table>
</body>
</html>
