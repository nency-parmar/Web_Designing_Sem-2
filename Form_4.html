<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<fieldset>
			<table align="center" cellspacing="5" cellpadding="5px">
				<caption>
					<h1 align="center">
						Create Account
					</h1>
				</caption>
				<tr>
					<td>
						First Name
					</td>
					<td>
						Last Name
					</td>
				</tr>
				<tr>
					<td>
                            <input type="text" placeholder="Enter your First Name" required>
                    </td>
                    <td>
                                <input type="text" placeholder="Enter your Last Name" required>
                    </td>
				</tr>
				<tr>
					<td>
						Email
					</td>
				</tr>
				<tr>
					<td colspan="2">
                       	<input type="email" style="width: 100%;" placeholder="Enter your E-mail" required>
                    </td>
				</tr>
				<tr>
					<td>
						Password
					</td>
					<td>
						Confirm Password
					</td>
				</tr>
				<tr>
					<td>
						<input type="password" placeholder="Password">
					</td>
					<td>
						<input type="password" placeholder="Confirm Password">
					</td>
				</tr>
				<tr>
					<td>
						Gender :
					</td>
					<td>
						Hobbies :
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="Gender">Male
						<input type="radio" name="Gender">Female
			    	</td>
			    	<td>
			    		<input type="checkbox" name="Hobbies">Music
			    		<input type="checkbox" name="Hobbies">Sports
			    		<input type="checkbox" name="Hobbies">Travel
			    		<input type="checkbox" name="Hobbies">Movies
			    	</td>
				</tr>
				<tr>
					<td>
						Source Of Income
					</td>
					<td>
						Income
					</td>
				</tr>
				<tr>
					<td>
					<select>
						<option disabled selected> Select Source Of Income</option>
						<option> Employment</option>
						<option> Pension</option>
						<option> Investment</option>
					</select>
				</td>
				<td>
					<input type="range" required>20k
				</td>
				</tr>
				<tr>
					<td>
						Upload Profile Picture
					</td>
					<td>
						Age
					</td>
				</tr>
				<tr>
					<td>
						<Input type ="file" name="a">
					</td>
					<td>
						<input type="text" pattern="[0-9]{2}">
					</td>
				</tr>
				<tr>
					<td>
						Bio
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea cols="70" rows="10" placeholder="Bio"></textarea>
					</td>
				</tr>
				<tr align="center">
					<td>
						<button type="submit"> Create </button>
					</td>
			</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
